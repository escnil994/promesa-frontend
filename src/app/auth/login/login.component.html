<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<div id="main-wrapper">
    <app-header></app-header>

    <div class="">

        <section id="wrapper" class="login-register login-sidebar mb-5" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card box-register-N ">
                <div class="card-body ">
                    <form *ngIf="!recover" class="form-horizontal form-material" (ngSubmit)="login()" id="loginform" [formGroup]="loginForm" autocomplete="off">
                        <a routerLink="/" class="text-center db promesa-logo"><img src="../../../assets/images/project-own/promesa-logo.jpg" alt="Home" /><br />
                        </a>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" required="" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary pull-left
                                    p-t-0">
                                    <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="remember">
                                    <label for="checkbox-signup"> Remember me
                                    </label>
                                </div>
                                <br>
                                <div class="forgot-pass cursor">
                                    <a (click)="recover=true" id="to-recover" class="text-primary
                                        text-center reset-register">
                                        <i class="fa fa-lock m-r-5"></i> Recuperar contraseña
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block
                                    text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="googleBtn">
                                <div id="my-signin2"></div>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                ¿No tienes cuenta aun? <a routerLink="/register" class="text-primary m-l-5"><b>Regístrate</b></a>
                            </div>
                        </div>
                    </form>



                    <form *ngIf="recover" class="form-horizontal form-material" (ngSubmit)="recoverPass()" id="loginform" [formGroup]="recoverForm" autocomplete="off">
                        <a routerLink="/" class="text-center db promesa-logo"><img src="../../../assets/images/project-own/promesa-logo.jpg" alt="Home" /><br />
                        </a>
                        Por favor ingresa el correo que registraste con nosotros para que nosotros podamos enviarte tu contraseña
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" required="" placeholder="Email" formControlName="email">
                            </div>
                        </div>

                        <div class="forgot-pass cursor">
                            <a (click)="recover=false" id="to-recover" class="text-primary
                                text-center reset-register">
                                Si prefieres inicia sesión
                            </a>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block
                                    text-uppercase btn-rounded" type="submit">Recuperar</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </section>
    </div>



</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
