<h1>Categorías disponibles</h1>
<div class="row margen">
    <!-- column -->
    <div *ngFor="let category of category" class="col-lg-4 col-md-6">
        <!-- Card -->
        <div class="card">
            <img class="card-img-top img-responsive" [src]="category.image" alt="Card image cap">
            <div class="card-body">
                <h2 class="card-title text-themecolor">{{category.name}}</h2>
                <hr>
                <p class="card-text">{{category.description}}</p>
                <a [routerLink]="['category',category.code]" class="btn btn-themecolor">Ir a categoría</a>
            </div>
        </div>
        <!-- Card -->
    </div>


</div>

<div class="text-center">
    <a routerLink="categories">Ver todas las categorías</a>
</div>
