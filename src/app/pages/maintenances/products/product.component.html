<div class="container">

    <div class="row margen">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Producto</h1>
                    <div *ngIf="productSelected">
                        <div class="row">
                            <div class="col-10">
                                <h4>Actualizar información</h4>
                            </div>
                            <div class="col">
                                <button class="bg-danger text-white cursor hhhh" (click)="deleteProduct(productSelected.uid)" title="eliminar {{productSelected.name}}">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                    <h5 *ngIf="!productSelected" class="card-subtitle">Crear nuevo producto</h5>
                    <form action="" class="form-horizontal p-t-20" [formGroup]="productForm" (submit)="saveProduct()">
                        <div class="form-group row" *ngIf="productSelected">
                            <div class="col-sm-9 text-center">
                                <div class="input-group">
                                    <img class="rounded img-thumbnail mx-auto
                                        img-fluid d-block cursor w-50" title="Click para cambiar la imagen" [src]="productSelected.image" (click)="openModal(productSelected)" [alt]="productSelected.name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <input title="{{titleName}}" type="text" id="name" placeholder="Nombre" class="form-control" formControlName="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <textarea title="{{titleName}}" type="text" id="description" maxlength="40" placeholder="Descripción" class="form-control" formControlName="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <input title="{{titleName}}" type="number" id="price" placeholder="Precio" class="form-control" formControlName="price">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <input title="{{titleName}}" type="number" id="discount" placeholder="Descuento" class="form-control" formControlName="discount">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-sm-9 text-center">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <textarea title="{{titleName}}" type="text" id="details" placeholder="Detalles" class="form-control" formControlName="details"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <select name="status" id="status" class="form-control" formControlName="status">
                                        <option value="yes"> Disponible</option>
                                        <option value="no"> No disponible</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <select name="category" id="category" class="form-control" formControlName="category">
                                        <option value="">seleccione un categoría</option>
                                        <option *ngFor="let category of category" value="{{category.uid}}">
                                            {{category.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row m-b-0">
                            <div class="offset-sm-3 col-sm-9">


                                <button *ngIf="!productSelected" type="submit" class="btn btn-themecolor waves-effect
                                    waves-light" [disabled]="productForm.invalid">
                                    <i class="fa fa-save"></i>Guardar
                                </button>

                                <button *ngIf="productSelected" type="submit" class="btn waves-effect btn-themecolor
                                    waves-light" [disabled]="productForm.invalid">
                                    <i class="fa fa-edit"></i>Actualizar
                                </button>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="col">

            <div class="card animated fadeIn fast" *ngIf="categorySelected">
                <div class="card-body">
                    <h2 class="card-title">Categoría asignada</h2>
                    <h2 class="card-subtitle">
                        {{categorySelected.name}}
                    </h2>
                    <div class="input-group">
                        <img class="img-thumbnail w-75" [src]="categorySelected.image
                            | images:'hospitals'" alt="hospital">
                    </div>

                </div>


            </div>
        </div>
    </div>

    <div class="row" *ngIf="productSelected">


        <div class="col-6 mb-5">

            <div class="row">


                <div class="col-5">
                    <img class="rounded img-thumbnail mx-auto
                        img-fluid d-block w-100" [src]="image1" alt="Aun no se a asignado imagen">
                </div>
                <div class="col-5">
                    <angular-file-uploader [config]="afuConfig01">
                    </angular-file-uploader>

                </div>

            </div>

        </div>

        <div class="col-6 mb-5">

            <div class="row">


                <div class="col-5">
                    <img class="rounded img-thumbnail mx-auto
                        img-fluid d-block w-100" [src]="image2" alt="Aun no se a asignado imagen">
                </div>
                <div class="col-5">
                    <angular-file-uploader [config]="afuConfig02">
                    </angular-file-uploader>

                </div>

            </div>

        </div>


        <div class="col-6 mb-5">

            <div class="row">



                <div class="col-5">
                    <img class="rounded img-thumbnail mx-auto
                            img-fluid d-block w-100" [src]="image3" alt="Aun no se a asignado imagen">
                </div>
                <div class="col-5">
                    <angular-file-uploader [config]="afuConfig03">
                    </angular-file-uploader>

                </div>

            </div>

        </div>


        <div class="col-6 mb-5">

            <div class="row">


                <div class="col-5">
                    <img class="rounded img-thumbnail mx-auto
                            img-fluid d-block w-100" [src]="image4" alt="Aun no se a asignado imagen">
                </div>
                <div class="col-5">
                    <angular-file-uploader [config]="afuConfig04">
                    </angular-file-uploader>

                </div>

            </div>

        </div>



    </div>

</div>
